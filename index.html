<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            margin-bottom: 20px;
        }
        header img {
            width: 100px;
            height: 100px;
        }
        h1 {
            display: none;
        }
        .content {
            max-width: 800px;
            padding: 20px;
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .content p {
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExanlmc3BiNTNxY2kzY3R0c2F3ZzVoNWE3cnlzcXRtejJia3VqZzJ1MiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/lVA5hkTBryop80Yf7H/giphy.gif" alt="Server Icon">
        <h1>Minecraft Server</h1>
    </header>
    <div class="content">
        <p>Welcome to our Minecraft server! Join and enjoy a unique experience with friends and players from all over the world.</p>
    </div>
</body>
</html>
