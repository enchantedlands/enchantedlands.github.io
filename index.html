<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('Minecraft.ttf') format('truetype');
        }
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            margin-bottom: 20px;
        }
        header img {
            max-width: 50%;
            height: auto;
        }
        h1 {
            display: none;
        }
        .content, .commands {
            max-width: 800px;
            padding: 20px;
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .server-ip {
            font-family: 'Minecraft', Arial, sans-serif;
            font-size: 2em;
            margin-top: 20px;
        }
        .copy-button {
            font-size: 1em;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            border: none;
            color: #FFFFFF;
            background-color: #00BCD4;
            border-radius: 5px;
        }
        .copy-button:hover {
            background-color: #0097A7;
        }
        .commands h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .commands p {
            font-size: 1em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/minecraftlogo.png" alt="Minecraft Logo">
        <h1>Minecraft Server</h1>
    </header>
    <div class="content">
        <p>Welcome to our Minecraft server! Join and enjoy a unique experience with friends and players from all over the world.</p>
        <div class="server-ip">
            IP server > enchantedLands.aternos.me <
            <button class="copy-button" onclick="copyToClipboard()">Copy to clipboard</button>
        </div>
    </div>
    <div class="commands">
        <h2>Commands you will use</h2>
        <p>/sethome - add a home</p>
        <p>/home (your home) - tp to your home</p>
    </div>

    <script>
        function copyToClipboard() {
            const ipText = 'enchantedLands.aternos.me';
            navigator.clipboard.writeText(ipText).then(() => {
                alert('IP copied to clipboard!');
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
